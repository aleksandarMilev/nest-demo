version: "3.8"

services:
  api:
    container_name: api-service
    build:
      context: ./api-service
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
    expose:
      - "3000"

  worker:
    container_name: worker-service
    build:
      context: ./worker
      dockerfile: Dockerfile.prod
    env_file:
      - ./worker/.env.prod
    restart: always

  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
    depends_on:
      - api
