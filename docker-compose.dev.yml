services:
  api:
    container_name: api-service
    build:
      context: .
      dockerfile: api-service/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./api-service/.env.dev
    volumes:
      - ./api-service:/app/api-service
      - /app/node_modules

  worker:
    container_name: worker-service
    build:
      context: .
      dockerfile: worker/Dockerfile.dev
    env_file:
      - ./worker/.env.dev
    volumes:
      - ./worker:/app/worker
      - /app/node_modules

  client:
    container_name: client
    build:
      context: .
      dockerfile: client/Dockerfile.dev
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env.dev
    volumes:
      - ./client:/app/client
      - /app/node_modules
    depends_on:
      - api

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
