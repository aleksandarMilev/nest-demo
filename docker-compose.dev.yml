services:
  api:
    container_name: api-service
    build:
      context: .
      dockerfile: api-service/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./api-service/.env.dev
    volumes:
      - ./api-service:/app/api-service
      - /app/node_modules

  worker:
    container_name: worker-service
    build:
      context: .
      dockerfile: worker/Dockerfile.dev
    env_file:
      - ./worker/.env.dev
    volumes:
      - ./worker:/app/worker
      - /app/node_modules

  client:
    container_name: client
    build:
      context: .
      dockerfile: client/Dockerfile.dev
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env.dev
    volumes:
      - ./client:/app/client
      - /app/node_modules
    depends_on:
      - api
