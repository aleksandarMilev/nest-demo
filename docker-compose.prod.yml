services:
  api:
    container_name: api-service
    build:
      context: .
      dockerfile: api-service/Dockerfile.prod
    env_file:
      - ./api-service/.env.prod
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 15s

  worker:
    container_name: worker-service
    build:
      context: .
      dockerfile: worker/Dockerfile.prod
    env_file:
      - ./worker/.env.prod
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  client:
    container_name: client
    build:
      context: .
      dockerfile: client/Dockerfile.prod
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
